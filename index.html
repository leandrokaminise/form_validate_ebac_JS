<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Formulário com Validação Javascript</h1>
    <form id="form"></form>
        <div class="container">
            <label for="numA">Campo A:</label>
            <input type="number" id="numA" required>

            <label for="numB">Campo B:</label>
            <input type="number" id="numB" required>

            <button type="button" id="submit-button">Enviar</button>
        </div>
</body>
</html>
